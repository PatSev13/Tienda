<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://thymeleaft.org/extras/spring-security"> <!-- namespaces -->
    <head th:replace="plantilla/template::head">
        <!--<title>Persona</title>-->
    </head>
    
    <!-- i18n = internacionalización -->
    
    <body>
        <header th:replace="plantilla/template::header"></header>

        <a href="/personaN" style="text-decoration: none; color: #212529">
            <h1 th:text="${titulo}"></h1> <!-- $ = parámetro (desde el controlador) -->
            <h1 th:text="#{cliente.nombre}"></h1>
            <span sec:authentication="name"></span>
        </a>

        <table class="table table-dark table-hover">
            <thead>
                <tr> <!-- table row = fila -->
                    <th scope="col">Nombre </th>
                    <th scope="col">Apellido 1 </th>
                    <th scope="col">Apellido 2 </th>
                    <th scope="col">Email </th>
                    <th scope="col">Telefono </th>
                    <th scope="col">Pais </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>

                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${personas}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido2}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getTelefono}"></td>
                    <td th:text="${user.getPais.getPais}"></td> <!-- se hace dos veces porque primero devuelve un objeto tipo pais -->
                    <td>
                        <a th:href="@{/editPersona/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>


    </table>

</body>

<footer th:replace="plantilla/template::footer"></footer>

</html>
